<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Upload and Play</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      video {
        max-width: 100%;
        max-height: 80vh;
        display: none; /* Hide video player initially */
      }
    </style>
  </head>
  <body>
    <h1>Upload and Play Video</h1>
    <input type="file" id="videoUpload" accept="video/*" />
    <video id="videoPlayer" controls></video>

    <script>
      const videoUpload = document.getElementById("videoUpload");
      const videoPlayer = document.getElementById("videoPlayer");

      videoUpload.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const videoURL = URL.createObjectURL(file);
          videoPlayer.src = videoURL;
          videoPlayer.style.display = "block"; // Show the video player
          videoPlayer.play(); // Auto play the video
        } else {
          videoPlayer.style.display = "none"; // Hide the video player if no file is selected
        }
      });
    </script>
  </body>
</html>
